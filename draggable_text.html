<!doctype html>
<html lang="en">

	<head>
		<title>Draggable text on the canvas</title>
		<link rel="stylesheet" href="./draggable_text.css">
	</head>


	<body>
		<div class="center">
			<h3>Please type the text you want to show on the canvas</h3>
			<h3><input id="textField" type="text"></h3>
			<select id="color">
				<option value="black" class="color">Black</option>
				<option value="red" class="color">Red</option>
				<option value="orange" class="color">Orange</option>
				<option value="yellow" class="color">Yellow</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="indigo">Indigo</option>
				<option value="purple">Purple</option>
			</select>
			<canvas id="canvas" width=600 height=600></canvas>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./draggable_text.js"></script>
	</body>

</html>
