<!doctype html>
<html lang="en">

	<head>
		<title>Draggable text on the canvas</title>
		<link rel="stylesheet" href="./css/draggable_text.css">
		<link rel="stylesheet" href="./css/fontselect.css">
	</head>


	<body>
		<h3>Please type the text you want to show on the canvas</h3>
		<input id="textField" type="text" class="rounded-top-corner">

		<div class="property">
			<select id="color">
				<option value="black" class="white">Black</option>
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="blue" class="white">Blue</option>
				<option value="indigo" class="white">Indigo</option>
				<option value="purple" class="white">Purple</option>
			</select>
			<input id="googleFont" type="text">
		</div>
		<canvas id="canvas" width=600 height=600 class="rounded-bottom-corner"></canvas>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/draggable_text.js"></script>
		<script src="./js/jquery.fontselect.js"></script>

	</body>

</html>
