<!doctype html>
<html lang="en">

	<head>
		<title>Draggable text on the canvas</title>
		<link rel="stylesheet" href="./css/draggable_text.css">
	</head>


	<body>
		<h3>Please type the text you want to show on the canvas</h3>
		<input id="textField" type="text" class="rounded-top-corner">
		<div class="property">
			<select id="color">
				<option value="black">Black</option>
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="indigo">Indigo</option>
				<option value="purple">Purple</option>
			</select>
			<select id="font">
				<option value="serif">serif</option>
				<option value="sansserif">sans-serif</option>
				<option value="monospace">monospace</option>
				<option value="cursive">cursive</option>
				<option value="fantasy">fantasy</option>
			</select>
		</div>
		<canvas id="canvas" width=600 height=600  class="rounded-bottom-corner"></canvas>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/draggable_text.js"></script>
	</body>

</html>
